!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Accessible form </h1>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" aria-label="enter your username"<br>
        <label for="age">Age</label>
        <input type="text" id="age" aria-label="enter your age"<br>
        <label for="email ">E-mail</label>
        <input type="text" id="email" aria-label="enter your email"<br>
  
    </form>
</body>
</html>
